resolver: lts-8.11

packages:
- '.'
- location:
    git: https://github.com/haskell-works/hw-kafka-client
    commit: 27bf3b295b148a34d1927a2ab092ff42554aadb9
  extra-dep: true
- location:
    git: https://github.com/haskell-works/hw-kafka-conduit
    commit: ab7b2498bfdd037ccc3aaff68d476e64acae9675
  extra-dep: true
- location:
    git: https://github.com/haskell-works/hw-haskell-avro
    commit: 8b9420f5e1a0495c2717ce5cfe97c537ef3417a1
  extra-dep: true
- location:
    git: https://github.com/haskell-works/hw-kafka-avro
    commit: 1c3ef79fa58082f7bae94ae34dee22d2b2c7045c
  extra-dep: true
- location:
    git: https://github.com/packetloop/datadog
    commit: 9afb2e6322811af3c083a95436b4f358454c0273
  extra-dep: true
- location:
    git: git@github.com:packetloop/datadog-conduit.git
    commit: e74c20d508b50d75915ab569768026c4c29de7d2
  extra-dep: True
- location:
    git: git@github.com:packetloop/hs-arbor-logger.git
    commit: 5cb8c29152fd3a5c0a96ae6c02b21ee1fba9ec92
  extra-dep: true
- location:
    git: https://github.com/haskell-works/hw-conduit
    commit: 6e75e5b52b7cdf3d1f47312d4057932293f43672
  extra-dep: true

# Dependency packages to be pulled from upstream that are not in the resolver
# (e.g., acme-missiles-0.3)
extra-deps:
  - pure-zlib-0.6
  - hedgehog-0.1

# Override default flag values for local packages and extra-deps
flags: {}

extra-package-dbs: []

# Added docker build configuration 
# but disabled docker build by default.
# "stack --docker build" will use this configuration.
docker:
  enable: false
  repo: "fpco/stack-build:latest"
  auto-pull: true
  env:
    - "LD_LIBRARY_PATH=docker/rdkafka/lib"
    - "LD_INCLUDE_PATH=docker/rdkafka/include/librdkafka"